{% extends '__base__.html' %}
{% block content %}


<script src="https://static.gaitubao.net/js/lang/zh-cn16.js"></script>
<script src="https://static.gaitubao.net/js/base16.js"></script>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<!--[if IE 8]>
<script src="https://cdn.staticfile.org/ie8/0.8.1/ie8.js"></script>
<![endif]-->
<style>
	.nav-tabs .active a {
		font-weight: 700;
	}
	
	#color-show {
		background: #000;
		display: inline-block;
		height: 18px;
		width: 18px;
		margin: 0 2px;
	}
	
	#qrcode-box {
		margin: 1em 0;
		display: inline-block;
		box-shadow: #AAA 1px 1px 3px;
	}
</style>
<link href="https://cdn.staticfile.org/bootstrap-colorpicker/2.3.6/css/bootstrap-colorpicker.min.css" rel="stylesheet"/>
<script src="https://cdn.staticfile.org/lrsjng.jquery-qrcode/0.14.0/jquery-qrcode.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap-colorpicker/2.3.6/js/bootstrap-colorpicker.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap-filestyle/1.2.1/bootstrap-filestyle.min.js"></script>
<!-- <script src="https://static.gaitubao.net/js/qrcode16.js"></script> 注意不支持：Firefox   -->
<script src="/static/prettify/js/qrcode16.js"></script>

</head>

	<div class="container">
		<div class="row text-center main">
			<h1>在线生成二维码、WiFi二维码生成器</h1>
			<div class="ad" style="margin:.5em auto 1.5em">﻿ 
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> 

</div>
			<div id="qrcode-box"></div>
			<p><a id="download" class="btn btn-default" download="qrcode.png" href="#"><i class="fa fa-download"></i> 下载二维码图片</a>
			</p>
			<form id="form1" class="form-horizontal" action="#" role="form">
				<div id="main-panel" class="col-md-8 col-md-offset-2 col-xs-12">
					<ul id="tabs1" class="nav nav-tabs" role="tablist">
						<li class="active" role="presentation"><a href="#tab1" data-type="txt">常用内容</a>
						</li>
						<li role="presentation"><a href="#tab2" data-type="wifi">WiFi连接</a>
						</li>
					</ul>
					<div class="tab-content" style="border-top:#FFF 1px solid;border-left:#DDD 1px solid;border-right:#DDD 1px solid;border-bottom:#DDD 1px solid; border-bottom-left-radius:5px; border-bottom-right-radius:5px; margin-bottom:2em">
						<div id="tab1" class="tab-pane active" role="tabpanel">
							<div class="container-fluid"> <br/>
								<div class="col-md-12">
									<div class="form-group">
										<textarea id="txt" class="form-control" placeholder="输入任意文字、网址等..."></textarea>
									</div>
								</div>
							</div>
						</div>
						<div id="tab2" class="tab-pane" role="tabpanel">
							<div class="container-fluid">
								<div class="col-md-6 form-horizontal"> <br/>
									<div class="form-group">
										<label class="col-sm-4 control-label">加密方式:</label>
										<div class="col-sm-6">
											<select id="encryption" class="form-control">
												<option value="WPA">WPA/WPA2</option>
												<option value="WEP">WEP</option>
												<option value="nopass">不加密</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">WiFi名称</label>
										<div class="col-sm-6">
											<input id="ssid" class="form-control" type="text" maxlength="100" placeholder="wifi名称"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">WiFi密码</label>
										<div class="col-sm-6">
											<input id="password" class="form-control" type="text" maxlength="100" placeholder="密码"/>
										</div>
									</div>
								</div>
								<div class="col-md-6 form-horizontal"> <br/>
									<div class="form-group">
										<label class="col-sm-4 control-label">可选加Logo:</label>
										<div class="col-sm-6">
											<select id="wifi-logo" class="form-control">
												<option value="0">不加Logo</option>
												<option value="1">样式1</option>
												<option value="2">样式2</option>
												<option value="3">样式3</option>
												<option value="4">样式4</option>
											</select>
										</div>
									</div>
									<div class="col-md-3"><img id="wifi-logo1" class="img-responsive" src="https://static.gaitubao.net/img/wifi/1.png"/>
										<p>样式1</p>
									</div>
									<div class="col-md-3"><img id="wifi-logo2" class="img-responsive" src="https://static.gaitubao.net/img/wifi/2.png"/>
										<p>样式2</p>
									</div>
									<div class="col-md-3"><img id="wifi-logo3" class="img-responsive" src="https://static.gaitubao.net/img/wifi/3.png"/>
										<p>样式3</p>
									</div>
									<div class="col-md-3"><img id="wifi-logo4" class="img-responsive" src="https://static.gaitubao.net/img/wifi/4.png"/>
										<p>样式4</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-3">
							<select id="size" class="form-control">
								<option value="100">图片尺寸 100px</option>
								<option value="200" selected>图片尺寸 200px</option>
								<option value="400">图片尺寸 400px</option>
								<option value="600">图片尺寸 600px</option>
								<option value="800">图片尺寸 800px</option>
							</select>
						</div>
						<div class="col-md-3">
							<select id="marign" class="form-control">
								<option value="0">边框大小 0</option>
								<option value="1" selected>边框大小 1</option>
								<option value="2">边框大小 2</option>
								<option value="3">边框大小 3</option>
								<option value="4">边框大小 4</option>
								<option value="5">边框大小 5</option>
							</select>
						</div>
						<div class="col-md-2">
							<input id="color" type="hidden" value="#000000"/>
							<button id="cp4" class="btn btn-default"><span id="color-show">&nbsp;</span>&nbsp;选择颜色</button>
						</div>
						<div class="col-md-2">
							<input id="file" class="filestyle" type="file" accept="image/*"/>
						</div>

					</div>
					<input id="mode" type="hidden" value="0"/>
					<input id="type" type="hidden" value="txt"/>
					<img id="img-buffer" src="#" style="display:none"> </div>
			</form>
			<div id="tips" class="col-xs-12">
				<p>本工具可以把文字、免费WiFi无线上网账号、电子邮件、电话号码、网址等信息生成对应的二维码图片；另有<a href="/bar_code/">生成条码工具</a>
					<p>我们的Wifi二维码只对部分手机有效，如果你是商家，需要让客户微信扫描二维码连接店里的Wifi，请前往“<a href="#" target="_blank">微信连 Wi-Fi</a>”网站申请开通些功能。</p>
			</div>
			
		</div>
	</div>
{% endblock %}
